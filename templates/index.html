{% extends "base.html" %}

{% block content %}
<h1>Новости</h1>
{% for item in news %}
    <div class="col-lg4">
        <div>
            {{ item.created_date }} | {{ item.user.name }}
        </div>
        <div><img src="../images/{{ item.id }}.jpg"></div>
        <a class="news_title" href="news/{{ item.title }}/{{ item.id }}"><h2>
            {{ item.title }}</h2></a>
        <div>
            {{ item.description }}
        </div>
    </div>
{% endfor %}
{% endblock %}
