{% extends "base.html" %}

{%block content %}
<h1>Новости</h1>
<a href="news" class="btn btn-secondary">Добавить новость</a>
{% for item in news %}
    <div class="col-lg4">
        <div>
            {{ item.created_date }} | {{ item.user.name }}
        </div>
        <h2>{{ item.title }}</h2>
        <div>
            {{ item.description }}
        </div>
    </div>
{% endfor %}
{% endblock %}
