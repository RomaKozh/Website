<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style type="text/css">
        .news_title {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #2F4F4F">
            <a class="navbar-brand" href="/"><font color="ffffff">Название сайта</font></a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/profile"><font color="ffffff">
                    <img src="../images/avatar.jpg" alt="Фото профиля">
                    {{ current_user.name }}</font></a>
            {% else %}
                <p>
                    <a class="btn btn-light" href="/register">Регистрация</a>
                    <a class="btn btn-light" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
